version: "3.9"

services:
  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"

  ktor:
    build:
      context: ./backend
    image: url-shortener-backend
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    ports:
      - "8080:8080"

  nextjs:
    build:
      context: ./frontend
    image: url-shortener-frontend
    restart: unless-stopped
    depends_on:
      - ktor
    environment:
      API_BASE_URL: http://ktor:8080
    ports:
      - "3000:3000"

  proxy:
    image: nginx:1.27-alpine
    depends_on:
      - nextjs
      - ktor
    ports:
      - "80:80"
    volumes:
      - ./nginx/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
